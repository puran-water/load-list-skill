# Service Factors
service_factors:
  description: "Motor service factor by standard"
  notes: |
    Service factor allows continuous operation above nameplate rating.
    IEC motors typically rated at SF 1.0.
    NEMA general purpose motors typically rated at SF 1.15.

  IEC:
    general_purpose: 1.0
    notes: "IEC motors rated for continuous operation at nameplate"

  NEMA:
    general_purpose: 1.15
    severe_duty: 1.0
    notes: "SF 1.15 allows 15% overload with reduced life"

# Synchronous Speeds
synchronous_speeds:
  description: "Synchronous speed (RPM) by frequency and poles"
  50_hz:
    2: 3000
    4: 1500
    6: 1000
    8: 750
  60_hz:
    2: 3600
    4: 1800
    6: 1200
    8: 900

# Typical Slip (for calculating actual speed)
typical_slip:
  description: "Typical slip percentage by motor size"
  notes: "Actual speed = synchronous Ã— (1 - slip)"
  by_power:
    - kw_range: [0, 5]
      slip_pct: 5.0
    - kw_range: [5, 20]
      slip_pct: 4.0
    - kw_range: [20, 50]
      slip_pct: 3.0
    - kw_range: [50, 100]
      slip_pct: 2.5
    - kw_range: [100, 500]
      slip_pct: 2.0

# Power Factor Estimates
power_factor_estimates:
  description: "Typical power factor by motor size and load"
  notes: "PF decreases at partial load"
  by_power:
    - kw_range: [0, 5]
      full_load_pf: 0.80
      half_load_pf: 0.65
    - kw_range: [5, 20]
      full_load_pf: 0.85
      half_load_pf: 0.70
    - kw_range: [20, 50]
      full_load_pf: 0.87
      half_load_pf: 0.75
    - kw_range: [50, 100]
      full_load_pf: 0.89
      half_load_pf: 0.78
    - kw_range: [100, 500]
      full_load_pf: 0.90
      half_load_pf: 0.80
