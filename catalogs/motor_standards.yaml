# NEMA Efficiency Classes
nema_efficiency_classes:
  description: "NEMA MG 1 efficiency requirements"
  notes: |
    NEMA Premium is equivalent to IE3
    Applies to general purpose motors 1-500 HP

  NEMA-STD:
    name: "NEMA Standard (Pre-EPAct)"
    mandatory: false

  NEMA-ENERGY:
    name: "Energy Efficient (EPAct 1992)"
    mandatory: false  # Superseded by NEMA Premium

  NEMA-PREMIUM:
    name: "NEMA Premium (equivalent to IE3)"
    mandatory: true
    mandatory_since: "2010-12-19"
    # Efficiency values match IE3

