# ============================================================================
# Selection Notes
# ============================================================================

selection_notes: |
  VFD Selection Process:
  1. Determine duty type: Normal Duty (ND) for VT loads, Heavy Duty (HD) for CT loads
  2. Match motor kW to VFD kW range
  3. Verify VFD output current ≥ motor FLA
  4. Check VFD SCCR ≥ available fault current
  5. Select fuse per manufacturer recommendation for full SCCR rating

  Common Derating Factors:
  - Altitude >1000m: Derate ~3% per 500m above 1000m
  - Ambient >40°C: Derate ~2-3% per °C above 40°C
  - High carrier frequency: Derate for PWM >4kHz

  VFD Application Types:
  - Variable Torque (VT/ND): Pumps, fans, blowers - load varies with speed³
  - Constant Torque (CT/HD): Conveyors, mixers, positive displacement - load constant

  SCCR Notes:
  - SCCR ratings require specific fuse type/size per manufacturer
  - Class J fuses typically provide highest SCCR enhancement
  - Verify combination rating in manufacturer documentation
